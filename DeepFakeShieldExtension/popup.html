<!DOCTYPE html>
<html>
<head>
  <title>DeepFakeShield</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      width: 320px;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    h3 {
      margin: 0;
      color: #2c3e50;
      font-weight: 600;
    }
    .upload-area {
      border: 2px dashed #3498db;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      background: #fff;
      transition: all 0.3s;
    }
    .upload-area:hover {
      border-color: #2980b9;
      background: #f0f8ff;
    }
    .file-input {
      display: none;
    }
    .file-label {
      display: block;
      padding: 10px 15px;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }
    .file-label:hover {
      background: #2980b9;
    }
    #fileName {
      margin-top: 10px;
      font-size: 12px;
      color: #7f8c8d;
    }
    #scanBtn {
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    #scanBtn:hover {
      background: #27ae60;
    }
    #scanBtn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    .result-container {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result-label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .confidence-meter {
      height: 8px;
      background: #ecf0f1;
      border-radius: 4px;
      margin: 10px 0;
      overflow: hidden;
    }
    .confidence-fill {
      height: 100%;
      background: #3498db;
      width: 0%;
      transition: width 0.5s;
    }
    .website-link {
      text-align: center;
      margin-top: 15px;
    }
    .website-link a {
      color: #3498db;
      text-decoration: none;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .website-link a:hover {
      text-decoration: underline;
    }
    .website-link svg {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" class="logo" alt="DeepFakeShield Logo">
    <h3>DeepFakeShield</h3>
  </div>

  <div class="upload-area">
    <input type="file" id="imageInput" class="file-input" accept="image/*">
    <label for="imageInput" class="file-label">Choose Image</label>
    <div id="fileName">No file selected</div>
  </div>

  <button id="scanBtn" disabled>Scan Image</button>

  <div class="result-container" id="resultContainer" style="display: none;">
    <div class="result-label">Analysis Result:</div>
    <div id="resultText"></div>
    <div class="confidence-meter">
      <div class="confidence-fill" id="confidenceMeter"></div>
    </div>
    <div id="confidenceText"></div>
  </div>

  <div class="website-link">
    <a href="http://localhost:3000/" target="_blank">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
      Visit DeepFakeShield Web
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
